<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" (click)="reset()">
          <img src="assets/placehold.png">
        </a>
  
      </div>
      <div id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link" href="#" (click)="reset()">Home
                <span class="sr-only">(current)</span>
            </a>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" 
                data-toggle="dropdown">Vegetables</a>
                <div class="dropdown-menu">
                    <a href="#" (click)="getRegularVegetables()" class="dropdown-item">Regular</a>
                    <a href="#" (click)="getLeafyVegetables()" class="dropdown-item">Leafy</a>
                    <a href="#" (click)="getCutVegetables()" class="dropdown-item">Cut</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="getExotic()" href="#">Exotic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="getFruits()" href="#">Fruits</a>
                </li>
            <li class="nav-item">
                <a class="nav-link" (click)="getDal()" href="#">Dal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="aboutUs()" href="#">About Us</a>
            </li>
            
        </ul>
        <ul class="navbar-nav ml-auto">
            
        </ul>
      </div>
    </div>
  </nav>
  <br/>
<div class="row">
    <div class="col-md-9">
        <app-products #productsC [hidden]="orderFinished"></app-products>
    </div>
    <div class="col-md-3">
        <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC
                           [hidden]="orderFinished"></app-shopping-cart>
    </div>
    <div class="col-md-12">
        <app-orders #ordersC [hidden]="!orderFinished"></app-orders>
    </div>
</div>
<app-footer></app-footer>
